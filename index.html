<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>

<body class="bg-gray-800">
    <div class="grid grid-cols-1 gap-10 justify-items-center content-center items-center h-screen">
        <div class="">
            <h1 class="text-3xl text-center text-blue-300 font-bold">
                Pstone Calculator
            </h1>
        </div>
       
        <div class="grid grid-cols-1 gap-4 bg-slate-100 p-8 rounded-lg">
            <div class="flex flex-start flex-col">
                <div class="">
                    <h1 class="text-2xl text-center font-bold text-blue-700 inline-block">
                        Result: <span id="result"></span>
                    </h1>
                </div>
                
                <input type="text" id="firstNumber"
                    class="bg-white border-2 border-slate-300 mb-4 p-2 rounded-lg focus:outline-none focus:bg-white focus:border-purple-500"
                    placeholder="Enter First Number" />
               
                <input type="text" id="secondNumber"
                    class="bg-white border-2 border-slate-300 p-2 mt-5 mb-6 rounded-lg focus:outline-none focus:bg-white focus:border-purple-500"
                    placeholder="Enter Second Number" />
            </div>
            <div class="">
                <button class="bg-blue-500 text-white p-2 rounded-md" onclick="add()">
                    +
                </button>
                <button class="bg-blue-500 text-white p-2 rounded-md" onclick="sub()">
                    -
                </button>
                <button class="bg-blue-500 text-white p-2 rounded-md" onclick="mul()">
                   *
                </button>
                <button class="bg-blue-500 text-white p-2 rounded-md" onclick="div()">
                    /
                </button>
                <button class="bg-blue-500 text-white p-2 rounded-md" onclick="clr()">
                    Clear
                </button>
            </div>
        </div>  
            <footer>
                <div class="container text-orange-400">
                    <div class="flex justify-evenly flex-col p-5 md:flex-row">
                 <div class="mx-auto w-full text-center text-white p-2">
                    <div class="p-2">
                    <a href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
                
                    <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>
                    
                    <a href="linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
                   </div>
                 <div class="p-2">
                    <P class="font-light">&copy; 2023. All right reserved</p>
                    <p class="text-sm font-light">Precious Stone Innovations</p>
                </div>
                </div>
        </footer>
    </div>
    <script src="/calculator.js"></script>
</body>

</html>
